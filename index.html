<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="para">
        <div class="char1">
            <p>Character 1</p>
            <p>D: Walk forward</p>
            <p>A: Walk backward</p>
            <p>W: Jump</p>
            <p>S: Sit</p>
            <p>Space-bar: Power apply</p>
        </div>
        <div class="char2">
            <p>Character 2</p>
            <p>Left arrow key: Walk forward</p>
            <p>Left arrow key: Walk backward</p>
            <p>Up arrow key: Attack</p>
            <p>Down arrow key: Sit</p>
            <p>Ctrl key: celebrate </p>
        </div>
    </div>

        <img src="images/captainamerica-full.gif" class="character1" id="character1">
        <img src="images/wolverine-stance.gif" class="character2" id="character2">

    </div>

    <script src="app.js"></script>
</body>

</html>
